<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
            <div class="form-group">
                <label for="username">Username</label>
                <input
                  type="text"
                  id="username"
                  class="form-control"
                  formControlName="username">
                <span
                  *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched"
                  class="help-block">
                  <span *ngIf="signupForm.get('userdata.username').errors['nameIsForbidden']">this name is invalid!</span>
                  <span *ngIf="signupForm.get('userdata.username').errors['required']">this field is required!</span>
                </span>
              </div>
              <div class="form-group">
                <label for="email">email</label>
                <input
                  type="text"
                  id="email"
                  class="form-control"
                  formControlName="email">
                <span
                  *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched"
                  class="help-block">please enter a valid email</span>
              </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              [value]="gender"
              formControlName="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your hobbies</h4>
          <button
            class="btn btn-default"
            type="button"
            (click)="onAddHobby()">Add Hobby</button>
          <div
            class="form-group"
            *ngFor="let hobbyControl of signupForm.get('hobbies').controls; let i = index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>
        <span
          *ngIf="!signupForm.valid && signupForm.touched"
          class="help-block">please enter valid data</span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
<br>

<!-- reactive form assignment -->

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <p>reactive form assignment</p>
      <form [formGroup]="signupForm2" (ngSubmit)="onSubmit2()">
        <div class="form-group">
          <label for="projectName">Type project name:</label>
          <input
            type="text"
            id="projectName"
            class="form-control"
            formControlName="projectName">
          <span
          *ngIf="!signupForm2.get('projectName').valid && signupForm2.get('projectName').touched"
          class="help-block">
            <span *ngIf="signupForm2.get('projectName').errors['invalidProjectName']">this name is invalid! 'Test' is a forbidden name!</span>
            <span *ngIf="signupForm2.get('projectName').errors['required']">this field is required!</span>
          </span>
        </div>
        <div class="form-group">
          <label for="yourEmail">Type your email:</label>
          <input
            type="text"
            id="yourEmail"
            class="form-control"
            formControlName="yourEmail">
          <span
          *ngIf="!signupForm2.get('yourEmail').valid && signupForm2.get('yourEmail').touched"
          class="help-block">please enter a valid email</span>
        </div>
        <div class="form-group">
          <label for="projectStatus">Project status:</label>
          <select
            name="projectStatus"
            id="projectStatus"
            class="form-control"
            formControlName="projectStatus"
            >
            <option *ngFor="let status of projectStatus" value="{{ status }}">{{ status }}</option>
          </select>
          <span
          *ngIf="!signupForm2.get('projectStatus').valid && signupForm2.get('projectStatus').touched"
          class="help-block">please select project status</span>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
